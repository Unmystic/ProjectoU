{% extends "layout.html" %}

{% block title %}
    Sell stoke
{% endblock %}

{% block main %}
    <form action="/sell" method="post">

        <select class="form-select form-select-lg mb-3" aria-label="Default select example" name = "symbol">
            <option disabled selected value="">Select stock</option>
            {% for symbol in symlist %}
                <option value="{{ symbol }}">{{ symbol }}</option>
            {% endfor %}

        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="Number of shares to sell" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Sell stock</button>
    </form>
{% endblock %}
