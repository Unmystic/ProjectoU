{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <div class="container">
        <div class="section">

            <h2>Stock quotes</h2>
            <table>
                <thead>
                    <tr>
                        <th>Symbol</th>
                        <th>Name</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- TODO: Loop through the database entries to display them in this table -->

                        <tr>
                            <td>{{ quotes["symbol"] }}</td>
                            <td>{{ quotes["name"]}}</td>
                            <td>{{ usd(quotes["price"])}}</td>

                        </tr>

                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
